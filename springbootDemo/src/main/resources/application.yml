  port: 8080


spring:
  profiles: # 环境文件配置
    active:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://121.196.17.222:3306/database?characterEncoding=utf-8&useSSL=false&serverTimeZone=GMT+8
    username: root
    password: password


# swagger 配置
swagger:
  basic:
    enable: true


# mybatis 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/*Mapper.xml #xml扫描，多个目录用逗号或者分号分隔（告诉 Mapper 所对应的 XML 文件位置）
  # 配置slq打印日志
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      #      logic-delete-field: isDel  #全局逻辑删除字段值 3.3.0开始支持，详情看下面。
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
